<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        const lowerNumber = parseInt(prompt('Enter lower number: '));
        const higherNumber = parseInt(prompt('Enter higher number: '));
        let max = 0;
        let min = 999;
        let diff;
        for (let i = lowerNumber; i <= higherNumber; i++) {
            let flag = 0;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }
            if (i > 1 && flag == 0) {
                if (i > max)
                    max = i;
                if (i < min)
                    min = i;
            }
        }
        if (max == min)
            document.write("As there is oly 1 prime number in the range of " + lowerNumber + " to " + higherNumber + " so answer is 0 ");
        else if (max == 0 && min == 999)
            document.write("As there is NO prime number in the range of " + lowerNumber + " to " + higherNumber + " so the answer is -1");
        else {
            diff = max - min;
            document.write("the difference between largest and smallest prime numbers is " + diff + " ");
        }
    </script>

</body>

</html>
