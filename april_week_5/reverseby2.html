<html>

<head>
    <title>
        DECREASE BY 3
    </title>
</head>

<body>
    <h4>Write a program to print all numbers backwards from 100 to 0 i.e. 100 99 98 97 96 . . . 4 3 2 1 0</h4>
    <script>
        for (let i = 100; i >= 0; i=i-3) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
