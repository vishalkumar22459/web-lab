<html>

<head>
    <title>
        DECREASE BY 3
    </title>
</head>

<body>
    <h4>Write a program to print numbers backwards from 100 to 1 by skipping 2 numbers i.e. 100 97 94 91 88 85 82 79. . . 22 19 16 13 10 7 4 1</h4>
    <script>
        for (let i = 100; i >= 0; i=i-3) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
