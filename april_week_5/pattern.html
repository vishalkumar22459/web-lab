<html>

<head>
    <title>
        pattern
    </title>
</head>

<body>
    <h4>Print the below shape on a browser window [10 rows right-angled left justified numbers] 1 12 123 1234 12345 123456 1234567 12345678 123456789 12345678910
    </h4>
    <script>
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + " ");

            }
            for (var k = i; k <= 10; k++) {
                document.write("");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
