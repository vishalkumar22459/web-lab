<html>

<head>
    <title>
        EVEN NUMBERS
    </title>
</head>

<body>
    <h4>Write a program to print alternate numbers starting from 0 to 100 i.e. 0 2 4 6 8 10 12 . . . 96 98 100</h4>
    <script>
        for (let i = 0; i <= 100; i = i + 2) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
