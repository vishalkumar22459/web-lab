<html>

<head>
    <title>
        ODD NUMBERS
    </title>
</head>

<body>
   <h4>Write a program to print alternate numbers starting from 1 to 99 i.e. 1 3 5 7 9 11 13 . . . 95 97 99</h4></center>
    <script>
        for (let i = 1; i <= 100; i = i+2) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
