<html>

<head>
    <title>
        pattern
    </title>
</head>

<body>
    <h4>Print the below shape on a console window [10 rows right-angled right-justified stars</h4>
    <script>
        for (var i = 1; i <= 11; i++) {
            for (var j = 1; j <= 11 - i; j++) {
                document.write("&nbsp ");

            }
            for (var k = 1; k < i; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
