<!DOCTYPE html>
<html lang="en">

<head>
    <title>POSITIVE OR Negative</title>

</head>

<body>
    <h4>DISEASES DETECTING SOFTWARE</h4>
    <script>
        const size = prompt("enter the number of patients ");
        const array = [];
        for (let i = 1; i <= size; i++) {
            array[i] = prompt("Enter the element " + (i + 1));
        }
        for (let i = 1; i <= size; i++) {
            document.write("<br>");
            if (array[i] == 'v')
                document.write("Patient " + i + "is Positive\n");
            else
                document.write("Patient " + i + "is Negative\n");
        }
    </script>
</body>

</html>
