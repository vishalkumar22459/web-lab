<html>

<head>
    <title>
        ALL NUMBERS
    </title>
</head>

<body>
    <h4>Write a program to print all numbers from 1 to 100 i.e. 1 2 3 4 5 6 7 . . . 98 99 100</h4>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(i + " ");
        }
    </script>
</body>

</html>
