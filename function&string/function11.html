<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <body>
        <script>
            var stringLengh = (len, string) => {
    
            if (string.length == len)
            return string
            
            };

            let array = [
            "ben_10",
            "bheem",
            "mighty_raju",
            "Doremon",
            "Pokemon",
            "Oggy",
            "egg",
            "water",
            "fire",
            "RRR",
            ];
            var len = prompt("Enter the length")
            for(let i = 0; i < array.length; i++) {
                str = stringLengh(len, array[i]);
                if(str == array[i])
                document.write(array[i] + "\n");
            }
        </script>
    </body>
</html>
