<html>
  <head>
    <title>
      SUM IS EVEN OR ODD
    </title>
  </head>
  <body>
    <script>
      const num1 = prompt("enter 1st number : ");
      const num2 = prompt("enter 2nd number : ");
      if((num1 + num2) %2 == 0)
        document.write("sum is even ")
      else
        document.write("SUM is ODD " + (num1+num2));
    </script>
  </body>
</html>
