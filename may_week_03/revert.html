<html>
    <head>
        <title>
            reverse
        </title>
    </head>
    <body>
        <script>
            const n = prompt("enter the size of the array");
            const a=[];
            for(let i=0;i<n;i++)
                a[i] = prompt("enter the elements");
            document.write("ARRAY BEFORE REVERTING ");
            for(let i=0;i<n;i++)
                document.write(a[i] + "  ");
            document.write("<br>");
            document.write("ARRAY AFTER REVERTING ");
            for(let i=n-1;i>=0;i--)
                document.write(a[i] + "  ");
        </script>
    </body>
</html>
